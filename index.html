<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Page with comments</title>
</head>
<body>
<h1>Блок с комментариями</h1>
<div class="blockComment">
<form >
    <input autofocus class="user" name="user" placeholder="Имя" type="text" value="" onkeydown="handleKeyPress(event)">
    <textarea class="text" name="text" placeholder="Текст"></textarea>
    <input class="date" type="date" >
    <button class="formButton" name="button" type="reset">Отправить</button>
</form>
<div class="comment-field"></div>
</div>
<script src="index.js"></script>
</body>
</html>
